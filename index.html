<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/emergency.png"
      type="image/x-icon"
    />
    <!-- Daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navigation section -->
    <header class="flex justify-between mx-[60px] py-4">
      <div class="flex items-center gap-2">
        <img src="./assets/logo.png" alt="" class="w-12" />
        <p class="text-[#006747] font-bold text-[18px]">
          Emergency <br />Service
        </p>
      </div>
      <div class="flex items-center gap-5">
        <div class="flex items-center gap-1 px-4 py-1 bg-green-50 rounded-3xl">
          <p class="font-semibold">0</p>
          <img src="./assets/heart.png" alt="" class="w-7" />
        </div>
        <div class="flex items-center gap-1 px-4 py-1 bg-green-50 rounded-3xl">
          <p class="font-semibold">100</p>
          <img src="./assets/coin.png" alt="" class="w-7" />
        </div>
        <div>
          <button
            class="btn btn-active btn-success text-white rounded-3xl px-4 py-1"
          >
            2 Copy
          </button>
        </div>
      </div>
    </header>
    <!-- banner section -->
    <div
      class="flex flex-col justify-center items-center bg-gradient-to-r from-green-900 via-green-800 to-green-900 py-3"
    >
      <img src="./assets/logo.png" alt="" class="w-20" />
      <h2 class="font-bold text-[40px] text-white">
        Emergency Service Directory
      </h2>
      <p class="font-semibold text-white">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </body>
</html>
